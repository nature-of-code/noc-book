<!DOCTYPE html>
<html lang="en">
<script type="text/javascript"
  src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
</script>

<link href="math.css" media="screen" rel="stylesheet" type="text/css" />

  <head>
    <title>Example of MathML embedded in an HTML5 file</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <h1>Example of MathML embedded in an HTML5 file</h1>
   <p>
<ul>
<li>
Vector: <math xmlns="http://www.w3.org/1998/Math/MathML">
	  <mstyle displaystyle="true">
	    <mover>
	      <mrow>
	        <mi>u</mi>
	      </mrow>
	      <mrow>
	        <mo>&#x2192;<!--rightwards arrow--></mo>
	      </mrow>
	    </mover>
	  </mstyle>
	</math></p>
</li>
<li>Scalar: x</li>
</ul>

<p>
	<math xmlns="http://www.w3.org/1998/Math/MathML">
	  <mstyle displaystyle="true">
	    <mover>
	      <mrow>
	        <mi> w </mi>
	      </mrow>
	      <mrow>
	        <mo> &#x2192;<!--rightwards arrow--> </mo>
	      </mrow>
	    </mover>
	    <mo> = </mo>
	    <mover>
	      <mrow>
	        <mi> u </mi>
	      </mrow>
	      <mrow>
	        <mo> &#x2192;<!--rightwards arrow--> </mo>
	      </mrow>
	    </mover>
	    <mo> + </mo>
	    <mover>
	      <mrow>
	        <mi> v </mi>
	      </mrow>
	      <mrow>
	        <mo> &#x2192;<!--rightwards arrow--> </mo>
	      </mrow>
	    </mover>
	  </mstyle>
	</math>
</p>

<p>

	<math xmlns="http://www.w3.org/1998/Math/MathML">
	  <mstyle displaystyle="true">
	    <mi> F </mi>
	    <mo> = </mo>
	    <mi> M </mi>
	    <mo> &#x00D7;<!--multiplication sign--> </mo>
	    <mi> A </mi>
	  </mstyle>
	</math></p>
</p>

<p><div style="font-size: 2.0em;">
	<math xmlns="http://www.w3.org/1998/Math/MathML">
	  <mstyle displaystyle="true">
	    <mover>
	      <mrow>
	        <mi> u </mi>
	      </mrow>
	      <mrow>
	        <mo> &#x2227;<!--logical and--> </mo>
	      </mrow>
	    </mover>
	    <mo> = </mo>
	    <mover>
	      <mrow>
	        <mi> u </mi>
	      </mrow>
	      <mrow>
	        <mo> &#x2192;<!--rightwards arrow--> </mo>
	      </mrow>
	    </mover>
	    <mo> / </mo>
	    <mfenced open="||" close="||	">
	      <mrow>
	        <mi> u </mi>
	      </mrow>
	    </mfenced>
	  </mstyle>
	</math>
	</div>
	</p>	
<p><div style="font-size: 4.0em;">
	<math xmlns="http://www.w3.org/1998/Math/MathML">
	  <mstyle displaystyle="true">
	    <mi> f </mi>
	    <mfenced>
	      <mrow>
	        <mi> x </mi>
	        <mo> ; </mo>
	        <mi> &#x00B5;<!--micro sign--> </mi>
	        <mo> , </mo>
	        <msup>
	          <mrow>
	            <mi> &#x03C3;<!--greek small letter sigma--> </mi>
	          </mrow>
	          <mrow>
	            <mn> 2 </mn>
	          </mrow>
	        </msup>
	      </mrow>
	    </mfenced>
	    <mo> = </mo>
	    <mfrac>
	      <mrow>
	        <mn> 1 </mn>
	      </mrow>
	      <mrow>
	        <mi> &#x03C3;<!--greek small letter sigma--> </mi>
	        <msqrt>
	          <mn> 2 </mn>
	          <mi> &#x03C0;<!--greek small letter pi--> </mi>
	        </msqrt>
	      </mrow>
	    </mfrac>
	    <mi> e </mi>
	    <msup>
		<mo> - </mo>
	    <mfrac>
	      <mrow>
	        <msup>
	          <mrow>
	            <mfenced>
	              <mrow>
	                <mi> x </mi>
	                <mo> - </mo>
	                <mi> &#x00B5;<!--micro sign--> </mi>
	              </mrow>
	            </mfenced>
	          </mrow>
	          <mrow>
	            <mn> 2 </mn>
	          </mrow>
	        </msup>
	      </mrow>
	      <mrow>
	        <mn> 2 </mn>
	        <msup>
	          <mrow>
	            <mi> &#x03C3;<!--greek small letter sigma--> </mi>
	          </mrow>
	          <mrow>
	            <mn> 2 </mn>
	          </mrow>
	        </msup>
	      </mrow>
	    </mfrac>
		</msup>
	  </mstyle>
	</math>
    </p>
	</div>
  </body>
</html>
